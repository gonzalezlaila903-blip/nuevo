<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plataforma de Juegos para Estudiar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar">
  <h1>üìö Plataforma de Juegos para Estudiar</h1>
</nav>

<div class="container">
  <section class="panel">
    <h2>üìò Cargar tu resumen</h2>
    <textarea id="resumen" placeholder="Peg√° aqu√≠ tu resumen o texto de estudio..."></textarea>

    <h2>üéÆ Eleg√≠ un tipo de juego</h2>
    <select id="tipoJuego">
      <option value="quiz">Preguntas de opci√≥n m√∫ltiple</option>
      <option value="vf">Verdadero o Falso</option>
      <option value="flash">Tarjetas (Flashcards)</option>
      <option value="memoria">Juego de Memoria</option>
      <option value="drag">Ordenar conceptos</option>
    </select>

    <button id="btnCrear">Crear el juego</button>
  </section>

  <section id="juego" class="juego"></section>
</div>

<script>
  // Bot√≥n (evita problemas de onclick si algo se peg√≥ mal)
  document.addEventListener("DOMContentLoaded", () => {
    const btn = document.getElementById("btnCrear");
    if (btn) btn.addEventListener("click", generarJuego);
  });

  function generarJuego() {
    const texto = document.getElementById("resumen").value.trim();
    const tipo = document.getElementById("tipoJuego").value;
    const zona = document.getElementById("juego");

    if (!texto) {
      zona.innerHTML = "<p>‚ö† Primero ten√©s que cargar un resumen.</p>";
      return;
    }

    const frases = texto.split(".").map(t => t.trim()).filter(t => t.length > 20);

    if (tipo === "quiz") {
      zona.innerHTML =
        "<h2>Preguntas de opci√≥n m√∫ltiple</h2>" +
        frases.slice(0, 3).map((f, i) =>
          `<div style="padding:10px;margin:10px 0;border:1px solid #ddd;border-radius:10px;">
            <p><b>Pregunta ${i+1}:</b> ${f}</p>
            <label><input type="radio" name="q${i}"> Opci√≥n A</label><br>
            <label><input type="radio" name="q${i}"> Opci√≥n B</label><br>
            <label><input type="radio" name="q${i}"> Opci√≥n C</label>
          </div>`
        ).join("");
      return;
    }

    if (tipo === "vf") {
      zona.innerHTML =
        "<h2>Verdadero o Falso</h2>" +
        "<p>Eleg√≠ una opci√≥n en cada pregunta:</p>" +
        frases.slice(0, 4).map((f, i) =>
          `<div style="padding:10px;margin:10px 0;border:1px solid #ddd;border-radius:10px;">
            <p><b>${i + 1})</b> ${f}</p>
            <label style="margin-right:15px;">
              <input type="radio" name="vf${i}" value="V"> ‚úÖ Verdadero
            </label>
            <label>
              <input type="radio" name="vf${i}" value="F"> ‚ùå Falso
            </label>
          </div>`
        ).join("") +
        `<button id="verRespuestas" style="margin-top:10px;padding:10px 14px;border:none;border-radius:10px;background:#4e5af7;color:white;cursor:pointer;">
          Ver qu√© marqu√©
        </button>
        <div id="salidaVF" style="margin-top:10px;font-weight:bold;"></div>`;

      document.getElementById("verRespuestas").addEventListener("click", () => {
        let resumen = "";
        for (let i = 0; i < 4; i++) {
          const elegido = document.querySelector(\`input[name="vf\${i}"]:checked\`);
          resumen += \`Pregunta \${i + 1}: \${elegido ? (elegido.value === "V" ? "Verdadero" : "Falso") : "Sin responder"}<br>\`;
        }
        document.getElementById("salidaVF").innerHTML = resumen;
      });
      return;
    }

    if (tipo === "flash") {
      zona.innerHTML =
        "<h2>Tarjetas de estudio</h2>" +
        frases.slice(0, 5).map((f, i) =>
          `<div style="padding:10px;margin:10px 0;border:1px solid #ddd;border-radius:10px;">
            <b>Tarjeta ${i+1}:</b> ${f}
          </div>`
        ).join("");
      return;
    }

    if (tipo === "memoria") {
      zona.innerHTML =
        "<h2>Juego de memoria (simple)</h2>" +
        frases.slice(0, 6).map((f, i) =>
          `<p>üß© Palabra clave ${i+1}: <b>${f.split(" ")[0]}</b></p>`
        ).join("");
      return;
    }

    if (tipo === "drag") {
      zona.innerHTML =
        "<h2>Ordenar conceptos</h2>" +
        frases.slice(0, 4).map((f, i) =>
          `<div draggable="true" style="padding:8px;margin:5px;background:#e8e8ff;border-radius:5px;">
            ${f.split(" ").slice(0, 5).join(" ")}
          </div>`
        ).join("");
      return;
    }

    zona.innerHTML = "<p>Eleg√≠ un juego.</p>";
  }
</script>

</body>
</html>
