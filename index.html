<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plataforma de Juegos para Estudiar</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar">
    <h1>üìö Plataforma de Juegos para Estudiar</h1>
</nav>

<div class="container">
    <section class="panel">
        <h2>üìò Cargar tu resumen</h2>
        <textarea id="resumen" placeholder="Peg√° aqu√≠ tu resumen o texto de estudio..."></textarea>

        <h2>üéÆ Eleg√≠ un tipo de juego</h2>
        <select id="tipoJuego">
            <option value="quiz">Preguntas de opci√≥n m√∫ltiple</option>
            <option value="vf">Verdadero o Falso</option>
            <option value="flash">Tarjetas (Flashcards)</option>
            <option value="memoria">Juego de Memoria</option>
            <option value="drag">Ordenar conceptos</option>
        </select>

        <button onclick="generarJuego()">Crear el juego</button>
    </section>

    <section id="juego" class="juego"></section>
</div>

<script>
function generarJuego() {
    const texto = document.getElementById("resumen").value.trim();
    const tipo = document.getElementById("tipoJuego").value;
    const zona = document.getElementById("juego");

    if (!texto) {
        zona.innerHTML = "<p>‚ö† Primero ten√©s que cargar un resumen.</p>";
        return;
    }

    const frases = texto.split(".").filter(t => t.length > 20);

    if (tipo === "quiz") {
        zona.innerHTML = "<h2>Preguntas de opci√≥n m√∫ltiple</h2>" +
        frases.slice(0,3).map((f,i)=>
        `<p><b>Pregunta ${i+1}:</b> ${f.split(" ").slice(0,8).join(" ")}...</p>
        <ul>
            <li>Opci√≥n A</li>
            <li>Opci√≥n B</li>
            <li>Opci√≥n C</li>
        </ul>`).join("");
    }

  if (tipo === "vf") {
  zona.innerHTML =
    "<h2>Verdadero o Falso</h2>" +
    "<p>Eleg√≠ una opci√≥n en cada pregunta:</p>" +
    frases.slice(0, 4).map((f, i) =>
      `<div style="padding:10px;margin:10px 0;border:1px solid #ddd;border-radius:10px;">
        <p><b>${i + 1})</b> ${f}</p>

        <label style="margin-right:15px;">
          <input type="radio" name="vf${i}" value="V"> ‚úÖ Verdadero
        </label>

        <label>
          <input type="radio" name="vf${i}" value="F"> ‚ùå Falso
        </label>
      </div>`
    ).join("") +
    `<button id="verRespuestas" style="margin-top:10px;padding:10px 14px;border:none;border-radius:10px;background:#4e5af7;color:white;cursor:pointer;">
      Ver qu√© marqu√©
    </button>
    <div id="salidaVF" style="margin-top:10px;font-weight:bold;"></div>`;

  document.getElementById("verRespuestas").onclick = () => {
    let resumen = "";
    for (let i = 0; i < 4; i++) {
      const elegido = document.querySelector(`input[name="vf${i}"]:checked`);
      resumen += `Pregunta ${i + 1}: ${elegido ? (elegido.value === "V" ? "Verdadero" : "Falso") : "Sin responder"}<br>`;
    }
    document.getElementById("salidaVF").innerHTML = resumen;
  };
}
