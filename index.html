<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<body>

<nav class="navbar">

<div class="container">
    <section class="panel">
        <h2>ðŸ“˜ Cargar tu resumen</h2>
        <textarea id="resumen" placeholder="PegÃ¡ aquÃ­ tu resumen o texto de estudio..."></textarea>

        <h2>ðŸŽ® ElegÃ­ un tipo de juego</h2>
        <select id="tipoJuego">
            <option value="quiz">Preguntas de opciÃ³n mÃºltiple</option>
            <option value="vf">Verdadero o Falso</option>
            <option value="flash">Tarjetas (Flashcards)</option>

<script>
function generarJuego() {
    const texto = document.getElementById("resumen").value.trim();
    const tipo = document.getElementById("tipoJuego").value;
    const zona = document.getElementById("juego");

    if (!texto) {
        zona.innerHTML = "<p>âš  Primero tenÃ©s que cargar un resumen.</p>";
        return;
    }

    const frases = texto.split(".").filter(t => t.length > 20);

    if (tipo === "quiz") {
        zona.innerHTML = "<h2>Preguntas de opciÃ³n mÃºltiple</h2>" +
        frases.slice(0,3).map((f,i)=>
        `<p><b>Pregunta ${i+1}:</b> ${f.split(" ").slice(0,8).join(" ")}...</p>
        <ul>
            <li>OpciÃ³n A</li>
            <li>OpciÃ³n B</li>
            <li>OpciÃ³n C</li>
        </ul>`).join("");
    }

    if (tipo === "vf") {
        zona.innerHTML = "<h2>Verdadero o Falso</h2>" +
        frases.slice(0,4).map((f,i)=> 
        `<p>${i+1}) ${f} â€” Â¿Verdadero o Falso?</p>`).join("");
    }

    if (tipo === "flash") {
        zona.innerHTML = "<h2>Tarjetas de estudio</h2>" +
        frases.slice(0,5).map((f,i)=> 
        `<div style='padding:10px;margin:10px;border:1px solid #ccc;border-radius:8px;'>

    }

    if (tipo === "memoria") {

        frases.slice(0,6).map((f,i)=> 
        `<p>ðŸ§© Palabra clave ${i+1}: <b>${f.split(" ")[0]}</b></p>`).join("");
    }

    if (tipo === "drag") {
        zona.innerHTML = "<h2>Ordenar conceptos</h2>" +
        frases.slice(0,4).map((f,i)=> 
        `<div draggable='true' style='padding:8px;margin:5px;background:#e8e8ff;border-radius:5px;'>
            ${f.split(" ").slice(0,5).join(" ")}
        </div>`).join("");
    }
}
</script>
